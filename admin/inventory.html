<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!--navigtion  -->
    <nav>
        <div class="container-fluid">
            <div class="content">
                <div class="first">
                    <p>Inventory</p>
                </div>
                <div class="second">
                    <div class="link">
                        <a href="#" class="btn">Logout</a>
                    </div>
                    <div class="img-first">
                        <img src="./asset/notification.png" alt="notification">
                    </div>
                    <div class="img-second">
                        <img src="./asset/avatar.png" alt="avatar">
                    </div>
                    <div class="img-third">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- side bar -->
     <div class="sidebar">
        <div class="content">
            <div class="box-one">
                <img src="./asset/logo.png" alt="">
                <div class="one">
                    <span class="s-one">Administrator</span>
                    <span class="s-two">Super Admin</span>
                </div>
            </div>
            <div class="box-two">
                <p class="invent">
                    <a class="invent" href="/admin/inventory.html">
                        <img src="./asset/shop.png" alt="">
                        <span>Inventory</span>
                    </a>
                </p>
                <p>
                    <a href="/admin/log.html">
                        <img src="./asset/clipboard-text.png" alt="">
                        <span>Logs</span>
                    </a>
                </p>
                <p>
                    <a href="/admin/category.html">
                        <img src="./asset/moneys.png" alt="">
                        <span>Categories</span>
                    </a>
                </p>
                <p>
                    <a href="">
                        <img src="./asset/setting-2.png" alt="">
                        <span>Settings</span>
                    </a>
                </p>
            </div>
        </div>
     </div>

    <!-- table -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="first">
                <div class="box-one">
                    <input type="text" placeholder="Search..." class="search">
                    <button class="btn">Search</button>
                </div>
                <div class="box-two">
                    <button class="btn" id="open-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">Add item</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">SKU</th>
                    <th scope="col">Name</th>
                    <th scope="col">Cost Price</th>
                    <th scope="col">Sales Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Category</th>
                    <th scope="col">Stock date</th>
                    <th scope="col">Manage</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New inventory stock entry</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="good-modal">
                <span>Product/service name</span>
                <input type="text" id="productName">
            </div>
            <div class="good-modal-two">
                <input type="text" id="quantity" placeholder="Quantity">
                <input type="text" id="costPrice" placeholder="Cost price">
                <input type="text" id="salesPrice" placeholder="Sales price">
            </div>
        
            <div class="good-modal-three">
                <select id="menuSelect">
                    <option value="0" selected>Select category</option>
                </select>
            </div>
            <div class="good-modal-four">
                <p class="one"><span>Click to upload</span> or Drag and Drop</p>
                <p class="two">Max file size: 15MB</p>
                <input type="file" id="imageUpload" style="display: none;" />
            </div>
            <div class="good-modal-five" id="imagePreview">

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveButton">Save</button>
        </div>        
        </div>
    </div>
    </div>


    <script src="./js/jquery.js"></script> 
    <script src="./js/bootstrap.min.js"></script> 
    <script src="./js/inventory.js" type="module"></script>
</body>
</html>
